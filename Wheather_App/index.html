<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather App</h1>

        <form id="weatherForm" class="d-flex justify-content-center mb-3">
            <input type="text" id="cityInput" class="form-control w-50" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary ms-2">Get Weather</button>
        </form>

        <button id="getLocation" class="btn btn-secondary mb-3">Use My Location</button>

        <p id="loading" class="text-info" style="display: none;">Fetching weather data...</p>
        <p id="errorMessage" class="text-danger"></p>

        <div id="weatherDisplay" class="card p-4 mx-auto weather-card">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="condition"></p>
            <button id="toggleUnit" class="btn btn-secondary mt-2">Switch to Â°F</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
